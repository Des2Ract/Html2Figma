<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hidden Node Test</title>
        <style>
          .hidden-display {
            display: none;
          }
      
          .hidden-visibility {
            visibility: hidden;
          }
      
          .hidden-opacity {
            opacity: 0;
          }
      
          .visible {
            display: block;
            color: blue;
          }
          .styled-button {
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 12px; /* Rounded corners */
            cursor: pointer;
          }
          .test-form {
            background-color: #f2f2f2;
            padding: 20px;
            border-radius: 16px;
            width: 300px;
            margin-top: 20px;
          }
          body{
            background-color:purple;
            border-radius: 5%;
          }
        </style>
      </head>
  <body>
    <ul>
      <li>ahmed</li>
      <li>zahran</li>
    </ul>
  </body>
</html>
