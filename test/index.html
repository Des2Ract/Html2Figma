<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hidden Node Test</title>
        <style>
          .hidden-display {
            display: none;
          }
      
          .hidden-visibility {
            visibility: hidden;
          }
      
          .hidden-opacity {
            opacity: 0;
          }
      
          .visible {
            display: block;
            color: blue;
          }
          .styled-button {
            background-color: #4CAF50; /* Green background */
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 12px; /* Rounded corners */
            cursor: pointer;
          }
        </style>
      </head>
  <body>
    <h1>Hidden Node Test</h1>
    <button class="styled-button">Click Me!</button>
    <input type="text" value="fkgjdflk">
    <hr color="red">
    <div class="hidden-display">I am hidden by display: none</div>
    <div class="hidden-visibility">I am hidden by visibility: hidden</div>
    <div class="hidden-opacity">I am hidden by opacity: 0</div>
    <div class="visible">I am visible</div>
  </body>
</html>
