<!DOCTYPE html>
<html>

<head>
  <style>
    select {
      background-color: rgb(143, 61, 61);
      /* Dropdown background color */
      color: rgb(103, 47, 47);
      /* Text color of the selected option */
      padding: 5px;
      border-radius: 5px;
    }

    select option {
      background-color: rgb(43, 27, 27);
      /* Background color of the options */
      color: rgb(51, 51, 166);
      /* Text color of the options */
    }
  </style>
</head>

<body>

  <select name="cars" id="cars">
    <option value="volvo">Volvo</option>
    <option value="saab">Saab</option>
    <option value="opel">Opel</option>
    <option value="audi">Audi</option>
  </select>

</body>

</html>
