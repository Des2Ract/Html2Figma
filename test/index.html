<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
    <style>
        table {
            width: 60%;
            border-collapse: collapse;
            background-color: #f2f2f2;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
            background-color: aqua;
        }
        th {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Country</th>
        </tr>
        <tr>
            <td>Ahmed</td>
            <td>25</td>
            <td>Egypt</td>
        </tr>
        <tr>
            <td>Sarah</td>
            <td>30</td>
            <td>USA</td>
        </tr>
    </table>
</body>
</html>
