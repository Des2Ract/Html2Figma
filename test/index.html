<html lang="en">


<body>
    <div class="container">
        <h1>Simple HTML Example</h1>
        <p>This is a paragraph inside a div container. It demonstrates how you can structure text content with HTML.</p>
        <img width="200px" style="border-radius: 5%;" src="https://images.ctfassets.net/hrltx12pl8hq/28ECAQiPJZ78hxatLTa7Ts/2f695d869736ae3b0de3e56ceaca3958/free-nature-images.jpg?fit=fill&w=1200&h=630" alt="test image">
        <div class="svg-container">
            <!-- Simple SVG image: a circle -->
            <svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow" />
            </svg>
        </div>

        <div class="content">
            <h2>Another paragraph within a div. This example shows how to use multiple divs and paragraphs to organize
                content on a webpage.</h2>
        </div>
    </div>
</body>

</html>
