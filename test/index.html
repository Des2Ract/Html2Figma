<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shadows and Borders</title>
</head>

<body>
  <div
    style="width: 300px; height: 150px; border: 5px solid black; box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5); margin: 20px; text-align: center; padding: 20px;">
    Solid Border & Box Shadow
  </div>

  <div
    style="width: 300px; height: 150px; border: 5px dashed red; box-shadow: inset 5px 5px 10px rgba(255, 0, 0, 0.5); margin: 20px; text-align: center; padding: 20px;">
    Dashed Border & Inset Shadow
  </div>

  <div
    style="width: 300px; height: 150px; border: 5px dotted blue; box-shadow: 5px 5px 5px rgba(0, 0, 255, 0.5); margin: 20px; text-align: center; padding: 20px;">
    Dotted Border & Small Shadow
  </div>

  <div
    style="width: 300px; height: 150px; border: 5px double green; text-shadow: 2px 2px 5px green; margin: 20px; text-align: center; padding: 20px;">
    Double Border & Text Shadow
  </div>

  <div
    style="width: 300px; height: 150px; border: 5px groove orange; box-shadow: -10px -10px 20px rgba(255, 165, 0, 0.5); margin: 20px; text-align: center; padding: 20px;">
    Groove Border & Negative Shadow
  </div>

  <div
    style="width: 300px; height: 150px; border: 5px ridge purple; box-shadow: 0px 10px 30px rgba(128, 0, 128, 0.5); margin: 20px; text-align: center; padding: 20px;">
    Ridge Border & Bottom Shadow
  </div>

  <div
    style="width: 300px; height: 150px; border: 5px inset brown; box-shadow: inset 10px 10px 20px rgba(165, 42, 42, 0.5); margin: 20px; text-align: center; padding: 20px;">
    Inset Border & Shadow
  </div>

  <div
    style="width: 300px; height: 150px; border: 5px outset pink; box-shadow: 10px -10px 20px rgba(255, 105, 180, 0.5); margin: 20px; text-align: center; padding: 20px;">
    Outset Border & Offset Shadow
  </div>
</body>

</html>
